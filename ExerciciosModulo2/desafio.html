<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div></div>
    <button id="new">
      Criar quadrado vermelho
    </button>

    <div id="squad"></div>

    <ul></ul>

    <input type="text" id="nome" />
    <button onclick="adicionar()">Adicionar</button>

    <script>
      var btnElement = document.querySelector("#new");
      var quadradosElement = document.querySelector("#squad");
      btnElement.onclick = function() {
        var quadrado = document.createElement("div");
        quadrado.style.width = "100px";
        quadrado.style.height = "100px";
        quadrado.style.backgroundColor = "#F00";

        quadrado.onmouseover = function() {
          quadrado.style.backgroundColor = getRandomColor();
        };
        quadradosElement.appendChild(quadrado);
      };

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      var names = [
        "Vinicius Lima",
      ];
      
      var elementoLista = document.querySelector("ul");

      
      var inputNewName = document.getElementById("nome");

      
      for (name of names) {
        
        adicionaItem(name);
      }

      
      function adicionaItem(name) {
        console.log("TCL: adicionaItem -> name", name);
        
        var elementoFilho = document.createElement("li");

        
        var textoDoFilho = document.createTextNode(name);

        
        elementoFilho.appendChild(textoDoFilho);

        
        elementoLista.appendChild(elementoFilho);
      }
      function adicionar() {
        adicionaItem(inputNewName.value);

        inputNewName.value = "";
      }
    </script>
  </body>
</html>
