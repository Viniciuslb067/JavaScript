<html>

<head>
  <meta charset="UTF-8">
  <title>Curso JavaScript</title>
</head>

<body>

  <script>
    function exibir() {
      var endereco = {
        rua: "Rua dos pinheiros",
        numero: 500,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP"
      };

      var frase = "O usuário mora em " + endereco.cidade + " / " + endereco.uf + ", no bairro "
       + endereco.bairro + ", na rua " + endereco.rua + " com n° " + endereco.numero
      return frase;

    }

    var endereco = exibir()
    console.log(endereco)

  </script>

</body>
